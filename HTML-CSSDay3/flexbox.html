<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;

    }

    .flex-container > div{

        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        padding: 20px;
        font-size: 30px;
    }
</style>
</head>
<body>

<div class="flex-container">

    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
</body>
</html>
