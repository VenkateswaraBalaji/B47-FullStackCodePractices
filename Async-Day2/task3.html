<!DOCTYPE html>
<html>
<body>
    <h2>Javascript Promise</h2>

    <p>Wait 5 minutes (300000 milliseconds) for this page to change</p>

    <h1 id="demo"></h1>
<script>
    const myPromise = new Promise(function(myResolve) {
        setTimeout(function(){myResolve("Hello World");}, 30000);
    });

    myPromise.then(function(value){
        document.getElementById("demo").innerHTML = value;
    });
</script>    
</body>
</html>
